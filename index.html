<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <title>Workout Tracker</title>

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Be better today!</h1>
            <!-- <p>Progressive Overload Made Simple</p> -->
        </div>

        <div class="nav">
            <button class="nav-btn" onclick="showScreen('home')"><span class="material-symbols-outlined">
                    home
                </span>Home</button>
            <button class="nav-btn active" onclick="showScreen('calendar')"><span class="material-symbols-outlined">
                    calendar_add_on
                </span>Calendar</button>
            <button class="nav-btn" onclick="showScreen('stats')"><span class="material-symbols-outlined">
                    query_stats
                </span>Stats</button>
        </div>

        <div class="content">
            <!-- Home Screen -->
            <!-- Home Screen -->
            <div id="home" class="screen">

                <div class="home-section">
                    <div class="section-header">
                        <span class="material-symbols-outlined">cardio_load</span>
                        <h3>Preparation</h3>
                    </div>
                    <div class="workout-grid">
                        <button class="workout-card warmup" onclick="selectWorkoutType('warmup')">
                            <span class="material-symbols-outlined card-icon">earthquake</span>
                            <span class="card-label">Warm-up</span>
                        </button>
                        <button class="workout-card cooldown" onclick="selectWorkoutType('cooldown')">
                            <span class="material-symbols-outlined card-icon">self_improvement</span>
                            <span class="card-label">Cool-down</span>
                        </button>
                    </div>
                </div>

                <div class="home-section">
                    <div class="section-header">
                        <span class="material-symbols-outlined">sprint</span>
                        <h3>Training Programs</h3>
                    </div>
                    <div class="workout-grid">
                        <button class="workout-card push" onclick="selectWorkoutType('push')">
                            <span class="material-symbols-outlined card-icon">sprint</span>
                            <span class="card-label">Push</span>
                        </button>
                        <button class="workout-card pull" onclick="selectWorkoutType('pull')">
                            <span class="material-symbols-outlined card-icon">sprint</span>
                            <span class="card-label">Pull</span>
                        </button>
                        <button class="workout-card legs" onclick="selectWorkoutType('legs')">
                            <span class="material-symbols-outlined card-icon">sprint</span>
                            <span class="card-label">Legs</span>
                        </button>
                        <button class="workout-card upper" onclick="selectWorkoutType('upper')">
                            <span class="material-symbols-outlined card-icon">sprint</span>
                            <span class="card-label">Upper</span>
                        </button>
                        <button class="workout-card lower" onclick="selectWorkoutType('lower')">
                            <span class="material-symbols-outlined card-icon">sprint</span>
                            <span class="card-label">Lower</span>
                        </button>
                        <button class="workout-card whole" onclick="selectWorkoutType('whole')">
                            <span class="material-symbols-outlined card-icon">sprint</span>
                            <span class="card-label">Full Body</span>
                        </button>
                    </div>
                </div>

                <div class="home-section" id="customWorkoutsSection" style="display: none;">
                    <div class="section-header">
                        <span class="material-symbols-outlined">tune</span>
                        <h3>Custom Programs</h3>
                    </div>
                    <div class="workout-grid" id="customWorkoutTypesList"></div>
                </div>

                <div class="home-actions">
                    <button class="action-btn primary" onclick="markRest()">
                        <span class="material-symbols-outlined">hotel</span>
                        <span>Rest Day</span>
                    </button>
                    <button class="action-btn secondary" onclick="openCreateCustomWorkout()">
                        <span class="material-symbols-outlined">add_circle</span>
                        <span>Create Custom</span>
                    </button>
                </div>

            </div>

            <!-- Workout Screen -->
            <div id="workout" class="screen">

                <div class="workout-header">
                    <div style="display: flex; justify-content: center; align-items: center;">
                        <button class="back-btn" onclick="goBackFromWorkout()">
                            <span class="material-symbols-outlined arrow-back-icon">
                                arrow_back
                            </span>
                        </button>
                        <h2 id="workoutTitle">Workout</h2>
                    </div>

                    <div class="workout-date" id="workoutDate"></div>
                </div>
                <div id="viewModeIndicator"></div>
                <div id="exerciseList" class="exercise-list"></div>
                <div id="workoutActions"></div>
            </div>

            <!-- Calendar Screen -->

            <div id="calendar" class="screen active">
                <div class="calendar-section">
                    <div class="calendar-header">
                        <h2 id="calendarMonth"></h2>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <button class="view-toggle-btn" onclick="toggleCalendarView()" title="Toggle view">
                                <span class="material-symbols-outlined">flip_camera_android</span>
                            </button>
                            <div class="month-nav">
                                <button id="prevBtn" onclick="changeMonth(-1)">
                                    <span class="material-symbols-outlined">arrow_left</span>
                                </button>
                                <button id="nextBtn" onclick="changeMonth(1)">
                                    <span class="material-symbols-outlined">arrow_right</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="calendar" id="calendarGrid"></div>
                </div>

            </div>

            <div id="workoutDetailsSection" class="workout-details-section">

                <div class="workout-section-header" onclick="toggleExpand()">
                    <div class="expand-handle">
                        <span id="selectedDateLabel"></span>
                    </div>

                    <div class="workout-details-tools">
                        <button class="detail-tool-btn" onclick="event.stopPropagation(); toggleExpand()">
                            <span id="expandIcon" class="material-symbols-outlined">
                                more_up
                            </span>
                        </button>
                        <button class="detail-tool-btn" id="deleteWorkoutBtn">
                            <!-- This will be populated by JavaScript -->
                        </button>
                    </div>

                </div>

                <div id="workoutDetailsContent"></div>
            </div>

            <!-- Stats Screen -->
            <div id="stats" class="screen">
                <h2 style="margin-left:  10px;">Your Progress</h2>


                <!-- Weekly Graph -->
                <!-- <div style="padding: 15px; margin-top: 20px;">
                    <div style="background: white; border: 1px solid #e9ecef; border-radius: 12px; padding: 20px;">
                        <div
                            style="display: flex; align-items: center; gap: 10px; margin-bottom: 16px; padding-bottom: 12px; border-bottom: 2px solid rgba(0, 0, 0, 0.06);">
                            <span class="material-symbols-outlined"
                                style="font-size: 24px; color: #2d3436;">show_chart</span>
                            <h3 style="margin: 0; font-size: 1.1em; font-weight: 700; color: #2d3436;">Weekly Progress
                            </h3>
                        </div>
                        <canvas id="weeklyChart" style="max-height: 300px;"></canvas>
                    </div>
                </div> -->

                <!-- Weekly Graph -->
                <div style="padding: 15px; padding-bottom: 0;">
                    <div style="background: white; border: 1px solid #e9ecef; border-radius: 12px; padding: 20px;">
                        <div
                            style="display: flex; align-items: center; gap: 10px; margin-bottom: 16px; padding-bottom: 12px; border-bottom: 2px solid rgba(0, 0, 0, 0.06);">
                            <span class="material-symbols-outlined"
                                style="font-size: 24px; color: #2d3436;">show_chart</span>
                            <h3 style="margin: 0; font-size: 1.1em; font-weight: 700; color: #2d3436;">Weekly Progress
                            </h3>
                        </div>
                        <div style="overflow-x: auto; overflow-y: hidden;">
                            <div id="chartWrapper" style="min-width: 100%;">
                                <canvas id="weeklyChart" style="max-height: 300px;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="stats" id="statsContainer"></div>
            </div>


        </div>
    </div>

    <!-- Add Exercise Modal -->
    <div id="exerciseModal" class="modal">
        <div class="modal-content">
            <h2>Add Exercise</h2>
            <div class="form-group">
                <label>Exercise Name</label>
                <input type="text" id="exerciseName" placeholder="e.g., Bench Press">
            </div>
            <div class="form-group">
                <label>Sets</label>
                <input type="number" id="exerciseSets" value="3" min="1">
            </div>
            <div class="form-group">
                <label>Reps</label>
                <input type="number" id="exerciseReps" value="10" min="1">
            </div>
            <div class="form-group">
                <label>Weight (kg)</label>
                <input type="number" id="exerciseWeight" value="0" min="0" step="0.5">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeAddExercise()">Cancel</button>
                <button class="modal-btn save" onclick="addExercise()">Add Exercise</button>
            </div>
        </div>
    </div>

    <!-- View Workout Modal -->
    <div id="viewWorkoutModal" class="modal">
        <div class="modal-content">
            <h2>Workout Details</h2>
            <div id="viewWorkoutContent"></div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeViewWorkout()">Close</button>
                <button class="modal-btn save" onclick="editWorkoutFromModal()">Edit Workout</button>
            </div>
        </div>
    </div>

    <!-- Select Workout Type Modal -->
    <div id="selectWorkoutModal" class="modal">
        <div class="modal-content" style="max-height: 80vh; overflow-y: auto;">
            <h2>Log Workout for <span id="selectedDateDisplay"></span></h2>
            <div class="workout-types" style="margin-top: 20px;">
                <button class="workout-btn push" onclick="startWorkoutForDate('push')">Push</button>
                <button class="workout-btn pull" onclick="startWorkoutForDate('pull')">Pull</button>
                <button class="workout-btn legs" onclick="startWorkoutForDate('legs')">Legs</button>
                <button class="workout-btn upper" onclick="startWorkoutForDate('upper')">Upper</button>
                <button class="workout-btn lower" onclick="startWorkoutForDate('lower')">Lower</button>
                <button class="workout-btn whole" onclick="startWorkoutForDate('whole')">Whole Body</button>
                <button class="workout-btn rest" onclick="startWorkoutForDate('rest')">Rest Day</button>
            </div>

            <div id="customWorkoutsModalSection" style="display: none;">
                <h3 style="margin: 15px 0 10px 0; color: #6c757d; font-size: 0.9em;">Custom</h3>
                <div class="workout-types" id="customWorkoutTypesModalList" style="margin-top: 0;"></div>
            </div>

            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeSelectWorkout()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Notes Modal -->
    <!-- <div id="notesModal" class="modal">
        <div class="modal-content">
            <h2>Exercise Notes</h2>
            <div class="form-group">
                <label>Notes (form, feeling, adjustments, etc.)</label>
                <textarea id="notesText" rows="5"
                    style="width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 1em; font-family: inherit; resize: vertical;"></textarea>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeNotes()">Cancel</button>
                <button class="modal-btn save" onclick="saveNotes()">Save Notes</button>
            </div>
        </div>
    </div> -->

    <!-- Template Selector Modal -->
    <div id="templateSelectorModal" class="modal">
        <div class="modal-content">
            <!-- <h2 id="templateSelectorTitle">Select Template</h2> -->
            <div class="template-selector-header">
                <h2 style="margin: 0;" id="templateSelectorTitle">Select Template</h2>

                <button id="addTemplateBtn" class="icon-btn" title="Create new template">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>

            <div id="templateList" class="workout-types" style="margin-top: 20px;"></div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeTemplateSelector()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Save Template Modal -->
    <div id="saveTemplateModal" class="modal">
        <div class="modal-content">
            <h2>Save as Template</h2>

            <div class="form-group">
                <label>Template Name (optional)</label>
                <input type="text" id="templateName" placeholder="e.g., Heavy Push, Volume Pull">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="templateCategory">
                    <option value="warmup">Warm-up</option>
                    <option value="cooldown">Cool-down</option>
                    <option value="push">Push</option>
                    <option value="pull">Pull</option>
                    <option value="legs">Legs</option>
                    <option value="upper">Upper Body</option>
                    <option value="lower">Lower Body</option>
                    <option value="whole">Whole Body</option>
                    <optgroup label="Custom Workout Types" id="customCategoryOptions"></optgroup>
                </select>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeSaveTemplate()">Cancel</button>
                <button class="modal-btn save" onclick="saveAsTemplate()">Save Template</button>
            </div>
        </div>

    </div>

    <!-- Create Custom Workout Type Modal -->
    <div id="customWorkoutModal" class="modal">
        <div class="modal-content" style="max-height: 85vh;">
            <h2>Create Custom Workout Type</h2>
            <div class="form-group">
                <label>Workout Type Name *</label>
                <input type="text" id="customWorkoutName" placeholder="e.g., Cardio, Arms, Core">
            </div>
            <div class="form-group">
                <label>Initial Template Name (optional)</label>
                <input type="text" id="customTemplateName" placeholder="Leave empty for 'Template 1'">
            </div>
            <div class="form-group">
                <label>Choose Color</label>
                <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;">
                    <button class="color-option" data-color="#ff6b6b" style="background: #ff6b6b;"
                        onclick="selectColor('#ff6b6b')"></button>
                    <button class="color-option" data-color="#099268" style="background: #099268;"
                        onclick="selectColor('#099268')"></button>
                    <button class="color-option" data-color="#d4a017" style="background: #d4a017;"
                        onclick="selectColor('#d4a017')"></button>
                    <button class="color-option" data-color="#4c6ef5" style="background: #4c6ef5;"
                        onclick="selectColor('#4c6ef5')"></button>
                    <button class="color-option" data-color="#e8590c" style="background: #e8590c;"
                        onclick="selectColor('#e8590c')"></button>
                    <button class="color-option" data-color="#845ef7" style="background: #845ef7;"
                        onclick="selectColor('#845ef7')"></button>
                    <button class="color-option" data-color="#e91e63" style="background: #e91e63;"
                        onclick="selectColor('#e91e63')"></button>
                    <button class="color-option" data-color="#00acc1" style="background: #00acc1;"
                        onclick="selectColor('#00acc1')"></button>
                </div>
            </div>
            <div class="form-group">
                <label>Default Exercises (Optional)</label>
                <div id="customExercisesList" style="margin-bottom: 10px;"></div>
                <button class="modal-btn save" style="width: 100%; margin-bottom: 10px;" onclick="addCustomExercise()">+
                    Add Exercise</button>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeCustomWorkout()">Cancel</button>
                <button class="modal-btn save" onclick="saveCustomWorkout()">Create Workout Type</button>
            </div>
        </div>
    </div>


    <script src="./src/js/main.js"></script>

</body>

</html>
